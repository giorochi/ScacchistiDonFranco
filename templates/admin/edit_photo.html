{% extends 'admin/layout.html' %}

{% block title %}Modifica Foto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Modifica Foto</h2>
                        <a href="{{ url_for('admin_gallery', tournament_id=photo.tournament_id) }}" class="btn btn-info">
                            <i class="fas fa-arrow-left"></i> Torna alla Galleria
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text-center mb-4">
                                <img src="{{ url_for('static', filename='uploads/photos/' + photo.filename) }}" 
                                     class="img-fluid" alt="{{ photo.title or 'Immagine' }}" 
                                     style="max-height: 400px;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form action="{{ url_for('admin_gallery_edit_photo', photo_id=photo.id) }}" method="POST">
                                <div class="form-group">
                                    <label for="title">Titolo</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ photo.title or '' }}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="description">Descrizione</label>
                                    <textarea class="form-control" id="description" name="description" 
                                              rows="3">{{ photo.description or '' }}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="category_id">Categoria</label>
                                    <select name="category_id" id="category_id" class="form-control">
                                        <option value="">Nessuna categoria</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}" {% if photo.category_id == category.id %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="event_date">Data dell'evento</label>
                                    <input type="date" class="form-control" id="event_date" name="event_date"
                                           value="{{ photo.event_date.strftime('%Y-%m-%d') if photo.event_date else '' }}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="order">Ordine di visualizzazione</label>
                                    <input type="number" class="form-control" id="order" name="order" 
                                           value="{{ photo.order or 0 }}">
                                    <small class="form-text text-muted">Un numero più basso verrà mostrato prima.</small>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Salva Modifiche
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
