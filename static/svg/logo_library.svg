<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" rx="10" fill="#8e44ad" />
  
  <!-- Books -->
  <g transform="translate(60, 40)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="30" height="100" rx="2" fill="#2ecc71" />
    <rect x="0" y="0" width="30" height="100" rx="2" fill="none" stroke="#27ae60" stroke-width="2" />
    
    <!-- Book 2 -->
    <rect x="35" y="10" width="25" height="90" rx="2" fill="#e74c3c" />
    <rect x="35" y="10" width="25" height="90" rx="2" fill="none" stroke="#c0392b" stroke-width="2" />
    
    <!-- Book 3 -->
    <rect x="65" y="5" width="20" height="95" rx="2" fill="#f1c40f" />
    <rect x="65" y="5" width="20" height="95" rx="2" fill="none" stroke="#f39c12" stroke-width="2" />
    
    <!-- Book 4 -->
    <rect x="90" y="15" width="28" height="85" rx="2" fill="#3498db" />
    <rect x="90" y="15" width="28" height="85" rx="2" fill="none" stroke="#2980b9" stroke-width="2" />
    
    <!-- Book 5 -->
    <rect x="123" y="7" width="22" height="93" rx="2" fill="#ecf0f1" />
    <rect x="123" y="7" width="22" height="93" rx="2" fill="none" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- Book 6 -->
    <rect x="150" y="12" width="27" height="88" rx="2" fill="#9b59b6" />
    <rect x="150" y="12" width="27" height="88" rx="2" fill="none" stroke="#8e44ad" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
    Biblioteca Parrocchiale
  </text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#ecf0f1">
    "San Carlo Borromeo"
  </text>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="190" rx="8" fill="none" stroke="#ecf0f1" stroke-width="3" />
</svg>
